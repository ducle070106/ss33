<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <select onclick="choice()" name="" id="dish">
        <option value="">Chọn danh mục</option>
        <option value="Đồ ăn">Đồ ăn</option>
        <option value="Nước">Nước</option>
        <option value="Dụng cụ">Dụng cụ</option>
    </select>
    <button class="btn">Loc</button>
    <ul id="list">

    </ul>
    <script>
        let dish = [
            { name: 'Rau sạch', category: 'Đồ ăn' },
            { name: 'Thịt lợn', category: 'Đồ ăn' },
            { name: 'Pepsi không calo', category: 'Nước' },
            { name: 'Cocacola', category: 'Nước' },
            { name: 'Cờ lê', category: 'Dụng cụ' },
            { name: 'Tuy vít', category: 'Dụng cụ' },
        ];
        function render(items) {
            let str = "";
            for (let i = 0; i < items.length; i++) {
                str += `<li>${dish[i].name}</li>`;
            }
            document.getElementById("list").innerHTML = str;
        }
        render(dish)
        function choice() {
            let show = document.getElementById("dish").value;
            console.log(show);
            let result = dish.filter(item => item.category == show);
            console.log(result);
            render(result);
            if (result.length==0){
                render(dish);
            }else {
                render(result);
            }
        }
    </script>
</body>

</html>
