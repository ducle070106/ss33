<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <textarea name="" id="note"></textarea><br>
        <p>Kí tự</p>
        <button type="button" onclick ="btn()">Kiểm tra</button>
    </div>
    <script>
        function btn(){
            let name = document.getElementById("note").value;
            let count = document.getElementsByTagName("p")[0].innerHTML = name.length + `Kí tự`;
        }
    </script>
</body>
